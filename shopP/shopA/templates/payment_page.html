<!DOCTYPE html>
{%load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link href="{%static 'img/hotel.svg'%}" rel="icon" type="img/icons"> 
    <!--Css link-->
    <link href="{%static 'css/payment.css'%}" rel="stylesheet" type="text/css">
    <!--google font-->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Long+Cang&family=Merriweather:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,500;1,400&family=Raleway&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <!--Fontawesome icon-->
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
  </head>
  <body>

    <container>
      <form method="POST">
        <div class="box">
          <h1>Payment</h1>
          <p>Pay here for entry and travel!</p>
          <!-- Payment Button -->
          <button id="pay-btn">Pay</button>
        </div>
      </form>
    </container>
    
    <footer>
      <div class="row">
          <div class="col-1">
              <h3>Follow Me</h3>
              <div class="social-link">
                  <a href="https://www.linkedin.com/in/edwin-james-3a27a411b/"><i class="fa-brands fa-linkedin"></i></a>
                  <a href="https://github.com/EdwinJ-19"><i class="fa-brands fa-square-github"></i></a>
                  <a href="https://www.instagram.com/photographer.certified_19/"><i class="fa-brands fa-instagram"></i></a>
              </div>
          </div>
          <div class="col-2">
              <h4>Edwin James John</h4>
              <p>Message me <a href="https://www.linkedin.com/in/edwin-james-3a27a411b/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a></p>
          </div>
      </div>
      <div class="last-line">
          Â© 2024 Edwin James John | Designed by <a href="https://github.com/EdwinJ-19" style="margin-left: 0.2rem;" target="_blank"><i class="fa-brands fa-github"></i></a>.
      </div>
     </footer>
  
  </body>

  <!-- Razorpay's Javascript code. -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script>
    var options = {
      // Enter the Key ID generated from the Dashboard
      key: "{{ razorpay_merchant_key }}",
      // Amount is in currency subunits.
      // Default currency is INR. Hence,
      // 50000 refers to 500 paise
      amount: "{{ razorpay_amount }}",
      currency: "{{ currency }}",

      // Your/store name.
      name: "Dj Razorpay",

      // Pass the id obtained in the response of Step 1
      order_id: "{{ razorpay_order_id }}",
      callback_url: "{{ callback_url }}",
    };

    // initialise razorpay with the options.
    var rzp1 = new Razorpay(options);

    // add event listener to the payment button.
    document.getElementById("pay-btn").onclick = function (e) {
      rzp1.open();
      e.preventDefault();
    };
  </script>
</html>
